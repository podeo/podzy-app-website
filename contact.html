<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us - Podzy</title>
    <style>
      /* Global styles */
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
      }
      /* Header styles */
      header {
        background-color: #fff;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 999;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
      }
      nav ul li {
        margin: 0 20px;
      }
      nav ul li a {
        color: #444;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.2s ease-in-out;
      }
      nav ul li a:hover,
      nav ul li a.active {
        color: #007bff;
      }
      /* Main styles */
      main {
        margin-top: 80px;
        padding: 50px 0;
        background-color: #f5f5f5;
        text-align: center;
      }
      main h1 {
        font-size: 40px;
        margin-bottom: 20px;
        color: #007bff;
      }
      main p {
        font-size: 18px;
        margin-bottom: 40px;
        color: #444;
      }
      main ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      main li {
        margin: 0 20px;
      }
      main li a {
        color: #007bff;
        text-decoration: none;
        font-size: 24px;
        transition: color 0.2s ease-in-out;
      }
      main li a:hover {
        color: #0056b3;
      }
      /* Footer styles */
      footer {
        background-color: #f5f5f5;
        padding: 20px;
        text-align: center;
      }
      footer p {
        font-size: 14px;
        margin: 0;
        color: #444;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! You can reach us via:</p>
      <ul>
        <li>Email: <a href="mailto:podzy.app@gmail.com">podzy.app@gmail.com</a></li>
        <li>Instagram: <a href="https://www.instagram.com/podzy_app/">@podzy_app</a></li>
        <li>Twitter: <a href="https://twitter.com/PodzyApp">@PodzyApp</a></li>
      </ul>
    </main>
  </body>
</html>
